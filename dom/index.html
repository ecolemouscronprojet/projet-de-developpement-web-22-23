<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="carre" class="forme" style="width: 200px; height: 200px;border: 2px solid #FF0000"></div>
    <br>
    <div id="rectangle" class="forme" 
    style="width: 200px; height: 100px;border: 2px solid #000000;display: flex;align-items: center;justify-content: center;font-weight: bold;"></div>

    <script type="text/javascript">
        const carre = document.querySelector('#carre');
        if (carre != null) {
            let i = 0;
            const colors = ['black', 'yellow', 'red'];
            setInterval(() => {
                carre.style.backgroundColor = colors[i];
                i++;
                if (i == 3) {
                    i = 0;
                }
            }, 200);

        }
        const rectangle = document.querySelector('#rectangle');
        if (rectangle != null) {
            setTimeout(() => {
                rectangle.textContent = 'Allez les diables !!';
            }, 3000);
        }

    </script>
</body>

</html>
