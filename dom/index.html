<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="carre" class="forme"
    style="width: 200px; height: 200px;border: 2px solid #FF0000"></div>
    <br>
    <div id="rectangle" class="forme" style="width: 200px; height: 100px;border: 2px solid #000000"></div>

    <script type="text/javascript">
        const carre = document.querySelector('#carre');
        if (carre != null) {
            setTimeout(() => {
                carre.style.backgroundColor = 'yellow';
            }, 5000);
        }
    </script>
</body>
</html>
