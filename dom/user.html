<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1 id="name">MON NOM</h1>
    <button id="addUser">Ajouter un utilisateur</button>
    <br>
    <br>
    <table style="width: 100%;border:1px solid #000">
        <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>birthday</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script type="text/javascript">
        const users = [
            { firstname: 'John', lastname: 'Doe', birthday: '2015-07-01' },
            { firstname: 'Bob', lastname: 'Maurice', birthday: '2000-07-01' },
            { firstname: 'Maurice', lastname: 'Roger', birthday: '1988-07-01' },
            { firstname: 'Sylvain', lastname: 'Bernard', birthday: '1900-07-01' },
        ];

        let i = 0;
        
        
        // document.getElementById("addUser").addEventListener('click', function () {
        //     const name = prompt('Quel est votre nom ?');
        //     if (name == null) {
        //         return;
        //     }
        //     const h1Name = document.querySelector('#name');
        //     h1Name.innerHTML = name;
        // });

        // document.getElementById("addUser").addEventListener('mouseover', function () {
        //     alert('SALUT');
        // });



        document.getElementById("addUser").addEventListener('click', function () {
            const tbody = document.querySelector('table tbody');
                if (users[i] == null) {
                    return;
                }

                const u = users[i];
                
                tbody.innerHTML += `
                         <tr id="tr-${i}">
                            <td>${u.firstname}</td>
                            <td>${u.lastname}</td>
                            <td>${u.birthday}</td>
                            <td><button onClick="remove(${i})" class="btnSup">Supprimer</button></td>
                        </tr>
                        `;
                i++;
        })

        function remove(line) {
            document.getElementById(`tr-${line}`).remove();
        }

    </script>
</body>

</html>
